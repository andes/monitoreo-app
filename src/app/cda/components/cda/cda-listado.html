<div *ngIf="type == 'sm' && listado && listado.length">
    <plex-list [striped]="true">
        <plex-heading>
            <b label>Fecha</b>
            <b label>Tipo prestaci√≥n</b>
            <b label>Efector</b>
        </plex-heading>
        <ng-container *ngFor="let cda of listado , let i = index">
            <plex-item>
                <plex-label *ngIf="cda.fecha && cda.fecha !== ''" size="sm">{{cda.fecha | fecha:'utc'}} </plex-label>
                <plex-label *ngIf="!cda.fecha || cda.fecha === ''" size="sm">N/D</plex-label>
                <plex-label *ngIf="cda.prestacion.snomed.term !== null" size="sm">{{ cda.prestacion.snomed.term}}
                </plex-label>
                <plex-label *ngIf="cda.prestacion.snomed.term === null" size="sm">N/D</plex-label>
                <plex-label size="sm"
                            *ngIf="cda.organizacion?.nombre && cda.organizacion.nombre !== '' && cda.organizacion.nombre !== '-'">
                    {{cda.organizacion.nombre}}</plex-label>
                <plex-label size="sm"
                            *ngIf="!cda.organizacion.nombre || cda.organizacion.nombre === '' || cda.organizacion.nombre === '-'">
                    N/D</plex-label>
                <plex-button size="sm" label="" icon="delete" type="danger" (click)="deleteCda(cda)"></plex-button>
            </plex-item>
        </ng-container>
    </plex-list>
</div>
